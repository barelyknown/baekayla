  <script>
    function submitForm(event) {
        event.preventDefault(); // Prevent form from submitting in the default way
        const textarea = document.getElementById("approach");
        const reply = document.getElementById("reply");
        const sentMessage = document.getElementById("sent-message");
        const sendBtn = document.getElementById("send-btn");
        const processingMessage = document.getElementById("processing-message");

        const value = textarea.value;

        // Prepare JSON body
        const jsonBody = {
          "approach": value
        };

        sentMessage.innerText = value;
        sentMessage.style.display = "inline-block";

        textarea.value = "";

        // Disable the form and show a loading message
        textarea.disabled = true;

        // disable native html input
        sendBtn.disabled = true;
        sendBtn.value = "ðŸ’Œ Sending...";

        processingMessage.style.display = "block";
        processingMessage.innerText = "Kayla is typing...";

        // POST request to the web service
        fetch('https://overtures-ib5kzwprfq-uc.a.run.app/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonBody)
        })
        .then(response => {
          if (response.status === 201) {
            response.json().then(data => {
              reply.innerText = data.reply;
              reply.style.display = "block";
              
              // hide processing message
              processingMessage.innerText = "";
              processingMessage.style.display = "none";

              // Re-enable the form
              textarea.disabled = false;
              sendBtn.disabled = false;
              sendBtn.value = "ðŸ’Œ Send";
            });
          } else {
            reply.innerText = "Hmm... something went wrong. Try again.";
          }

        })
        .catch(error => {
          reply.innerText = 'Error: ' + error;
          textarea.value = value;
        });
    }
  </script>
